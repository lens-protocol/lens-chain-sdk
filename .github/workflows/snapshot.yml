name: Snapshot Release

on:
  push:
    branches: [main]

jobs:
  verify:
    name: Verify
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: verify

    steps:
      - uses: actions/checkout@v4

      - name: Setup Repository
        uses: ./.github/actions/setup

      - name: Configure npm for canary release
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc

      - name: Create Canary Release
        id: create_canary
        run: pnpm changeset version --snapshot canary || echo "No unreleased changesets found"

      - name: Check for Changeset
        id: check_changeset
        run: echo "changeset_exists=$(grep -q 'No unreleased changesets found' <<< '${{ steps.create_canary.outputs.stdout }}' && echo false || echo true)" >> $GITHUB_ENV

      - name: Publish Canary Release
        if: env.changeset_exists == 'true'
        run: pnpm changeset publish --snapshot --tag canary --no-git-tag

  examples:
    name: Verify Examples
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - uses: actions/checkout@v4

      - name: Setup Repository
        uses: ./.github/actions/setup

      - name: Lint Examples
        run: |
          pnpm install:examples
          pnpm lint:examples
